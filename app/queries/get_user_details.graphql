query GetUserDetails($id: String!) {
  user(userId: $id) {
    id
    email
    displayName
    firstName
    lastName
    avatar
    creationDate
    uuid
    groups {
      id
      displayName
    }    
    attributes {
      name
      value
    }
  }
  schema {
    user_attrubutes {
      attributes {
        name
        attributeType
        isEditable
        isHardcoded
      }
    }
  }
}
